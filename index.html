<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boton WhatsApp</title>
  <style>
    html, body
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    *,*:after,*::before
    {
      box-sizing: inherit;
    }
    h1
    {
      font-family: fantasy;
      font-size: 70px;
      color: #7AD06D;
      margin: 0 auto;
      text-align: center;
      margin-top: 50px;
    }
    .btn-wapp{
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      transition: .5s;
    }
    .btn-wapp:hover
    {
      transform: scale(1.2) rotate(-20deg);

    }
    @media screen and (min-width: 320px)
    {
      h1{
        font-size: 40px;

      }
    }
  </style>
</head>
